{% extends "base.html" %} {% block title %} Gallery {% endblock %}
{%block content %}


<div class="content">

    <h1 class="text-light p-4 text-center user-select-none">Gallery</h1>

    <div class="row m-0 position-relative">
        <div class="col-12">
            <div class="row">
                {% for image in images %}
                <div class="gallery-image col-3 d-flex flex-column justify-content-center m-0">
                    <img src="http://127.0.0.1:5057/static/SCRFD10G/{{image}}" onclick="handleFaceClick(this.src)" />
                    <p class="text-truncate">{{ image }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- set up the configured parameters -->
</div>



<script src="{{url_for('static', filename='js/gallery.js')}}"></script>
<script src="{{url_for('static', filename='js/clustering.js')}}"></script>
{% endblock %}
